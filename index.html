<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <!-- Font Awesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- main container div -->
    <div class="w-100 bg-light d-flex flex-column justify-content-center align-items-center pb-5">
        <header class="w-100 bg-primary text-white p-2 mb-4">
            <h1 class="text-center">Resume Builder</h1>
            <p class="text-center">Create your resume in minutes</p>
        </header>

        <!-- personalInformation -->
        <section id="personalInformation" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Personal Information</h2>
            </div>
            <div class="section-content">
                <div class="form-row">
                    <label for="name">Full Name
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </label>
                    <label for="job">Job Title
                        <input type="text" id="job" class="form-control" placeholder="Job Title">
                    </label>
                </div>
                <div class="form-row">
                    <label for="email">Email
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </label>
                    <label for="phone">Phone
                        <input type="tel" id="phone" class="form-control" placeholder="Phone">
                    </label>
                </div>
                <div class="form-full">
                    <label for="address">
                        Location
                        <input type="text" id="address" class="form-control" placeholder="City, Country">
                    </label>
                </div>
                <div class="form-row">
                    <label for="linkedin">
                        LinkedIn
                        <input type="url" id="linkedin" class="form-control"
                            placeholder="https://www.linkedin.com/in/john-doe/">
                    </label>
                    <label for="github">
                        GitHub
                        <input type="url" id="github" class="form-control" placeholder="https://github.com/johndoe">
                    </label>
                </div>
                <div class="form-full">
                    <label for="portfolio">
                        Portfolio*
                        <input type="url" id="portfolio" class="form-control" placeholder="https://tadaaa.com">
                    </label>
                </div>
            </div>
        </section>

        <!-- profesionalSummary -->
        <section id="profesionalSummary" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Professional Summary</h2>
            </div>
            <div class="section-content">
                <div class="form-full">
                    <label for="summary">
                        <textarea name="summary" id="summarytextarea" class="form-control" rows="6"
                            placeholder="Write a short summary about yourself"></textarea>
                    </label>
                </div>
            </div>
        </section>

        <!-- skills -->
        <section id="skills" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Skills</h2>
            </div>
            <div class="section-content">
                <div class="form-row mb-3">
                    <label for="skill" class="flex-grow-1">
                        <input type="text" id="skill" class="form-control" placeholder="Skills">
                    </label>
                    <button class="btn btn-outline-secondary btn-add-more" id="addSkillBtn">
                        <i class="fas fa-plus-circle"></i>Add
                    </button>
                </div>
                <!-- Skills list wrapper - only appears when content exists -->
                <div id="skillsListWrapper" class="wrapperForSkill d-none">
                    <div id="skillsList" class="d-flex flex-column"></div>
                </div>
            </div>
        </section>

        <!-- Education -->
        <section id="Education" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Education</h2>
            </div>
            <div class="section-content">
                <div class="form-row">
                    <label for="edu">Education
                        <input type="text" id="edu" class="form-control" placeholder="E.g: B.Tech">
                    </label>
                    <label for="S-C-Name">School/College Name
                        <input type="text" id="S-C-Name" class="form-control" placeholder="E.g: Dayananda Sagar College Engineering">
                    </label>
                </div>
                <div class="form-row">
                    <label for="grade">Grade
                        <input type="text" id="grade" class="form-control" placeholder="E.g: 8 CGPA">
                    </label>
                    <label for="year">Year of Completion
                        <input type="date" id="year" class="form-control">
                    </label>
                </div>
                <div class="add-more-container">
                    <button class="btn btn-outline-secondary btn-add-more" id="addEducationBtn">
                        <i class="fas fa-plus-circle"></i> Add
                    </button>
                </div>
                <!-- Education list wrapper - only appears when content exists -->
                <div id="educationListWrapper" class="d-none">
                    <div id="educationList" class="d-flex flex-column"></div>
                </div>
            </div>
        </section>

        <!-- workExperience -->
        <section id="workExperience" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Work Experience</h2>
            </div>
            <div class="section-content">
                <div class="form-row">
                    <label for="company">Company Name
                        <input type="text" id="company" class="form-control" placeholder="Company Name">
                    </label>
                    <label for="duration">Duration
                        <input type="text" id="duration" class="form-control" placeholder="Duration">
                    </label>
                </div>
                <div class="form-full">
                    <label for="position">Position
                        <input type="text" id="position" class="form-control" placeholder="Position">
                    </label>
                </div>
                <div class="form-full">
                    <label for="descriptiontextarea">Description
                        <textarea name="description" id="descriptiontextarea" class="form-control" rows="3"
                            placeholder="Write a short description about your job"></textarea>
                    </label>
                </div>
                <div class="add-more-container">
                    <button class="btn btn-outline-secondary btn-add-more" id="addExperienceBtn">
                        <i class="fas fa-plus-circle"></i> Add
                    </button>
                </div>
                <!-- Work experience list wrapper - only appears when content exists -->
                <div id="workExperienceListWrapper" class="d-none">
                    <div id="workExperienceList" class="content-list"></div>
                </div>
            </div>
        </section>

        <!-- Projects -->
        <section id="Projects" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Projects</h2>
            </div>
            <div class="section-content">
                <div class="form-full">
                    <label for="project">Project Name
                        <input type="text" id="project" class="form-control" placeholder="Project Name">
                    </label>
                </div>
                <div class="add-more-container">
                    <button class="btn btn-outline-secondary btn-add-more" id="addProjectBtn">
                        <i class="fas fa-plus-circle"></i> Add
                    </button>
                </div>
                <!-- Projects list wrapper - only appears when content exists -->
                <div id="projectsListWrapper" class="d-none">
                    <div id="projectsList" class="content-list"></div>
                </div>
            </div>
        </section>

        <!-- achievements -->
        <section id="achievements" class="section-container mb-5">
            <div class="section-title mb-3 border-bottom border-2 border-primary">
                <h2 class="text-center">Achievements</h2>
            </div>
            <div class="section-content">
                <div class="form-full">
                    <label for="achievement">Achievement
                        <input type="text" id="achievement" class="form-control" placeholder="Achievement">
                    </label>
                </div>
                <div class="add-more-container">
                    <button class="btn btn-outline-secondary btn-add-more" id="addAchievementBtn">
                        <i class="fas fa-plus-circle"></i> Add
                    </button>
                </div>
                <!-- Achievements list wrapper - only appears when content exists -->
                <div id="achievmentsListWrapper" class="d-none">
                    <div id="achievmentsList" class="content-list"></div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Footer -->
    <footer class="w-100 text-center bg-primary py-3 text-white p-2">
        <button class="btn btn-success">Download Resume</button>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
